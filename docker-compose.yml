version: '3.8'

services:
  # TimescaleDB - Optimized PostgreSQL for time-series data
  timescaledb:
    image: timescale/timescaledb:latest-pg16
    container_name: crypto_trading_timescaledb
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-trading_admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secure_password_change_me}
      POSTGRES_DB: ${POSTGRES_DB:-crypto_trading}
    volumes:
      - timescaledb_data:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init_db.sql
    command: 
      - "postgres"
      - "-c"
      - "shared_preload_libraries=timescaledb"
      - "-c"
      - "max_connections=200"
      - "-c"
      - "shared_buffers=512MB"
      - "-c"
      - "effective_cache_size=2GB"
      - "-c"
      - "maintenance_work_mem=256MB"
      - "-c"
      - "checkpoint_completion_target=0.9"
      - "-c"
      - "wal_buffers=16MB"
      - "-c"
      - "default_statistics_target=100"
      - "-c"
      - "random_page_cost=1.1"
      - "-c"
      - "effective_io_concurrency=200"
      - "-c"
      - "work_mem=5242kB"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-trading_admin}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis - Fast caching and real-time data
  redis:
    image: redis:7.2-alpine
    container_name: crypto_trading_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: >
      redis-server
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --appendonly yes
      --appendfsync everysec
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Main Trading Application
  trading_app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crypto_trading_app
    restart: unless-stopped
    depends_on:
      timescaledb:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-trading_admin}:${POSTGRES_PASSWORD:-secure_password_change_me}@timescaledb:5432/${POSTGRES_DB:-crypto_trading}
      REDIS_URL: redis://redis:6379/0
      
      # Binance API
      BINANCE_API_KEY: ${BINANCE_API_KEY}
      BINANCE_API_SECRET: ${BINANCE_API_SECRET}
      BINANCE_TESTNET: ${BINANCE_TESTNET:-true}
      
      # Trading Configuration
      TRADING_MODE: ${TRADING_MODE:-paper}  # paper, live
      MAX_POSITION_SIZE: ${MAX_POSITION_SIZE:-0.08}
      MAX_LEVERAGE: ${MAX_LEVERAGE:-5}
      INITIAL_CAPITAL: ${INITIAL_CAPITAL:-10000}
      
      # Risk Management
      MAX_DAILY_LOSS: ${MAX_DAILY_LOSS:-0.02}
      MAX_DRAWDOWN: ${MAX_DRAWDOWN:-0.05}
      STOP_LOSS_PCT: ${STOP_LOSS_PCT:-0.005}
      TAKE_PROFIT_PCT: ${TAKE_PROFIT_PCT:-0.015}
      
      # System
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      PYTHON_ENV: ${PYTHON_ENV:-production}
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./logs:/app/logs
      - ./data:/app/data
    ports:
      - "8000:8000"  # FastAPI
      - "6006:6006"  # TensorBoard
      - "8050:8050"  # Dash Dashboard
    command: >
      sh -c "
        echo 'Waiting for services...' &&
        sleep 10 &&
        echo 'Starting Trading System...' &&
        python -m src.main
      "

  # Data Collector Service (Separate microservice)
  data_collector:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crypto_trading_data_collector
    restart: unless-stopped
    depends_on:
      timescaledb:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-trading_admin}:${POSTGRES_PASSWORD:-secure_password_change_me}@timescaledb:5432/${POSTGRES_DB:-crypto_trading}
      REDIS_URL: redis://redis:6379/0
      BINANCE_API_KEY: ${BINANCE_API_KEY}
      BINANCE_API_SECRET: ${BINANCE_API_SECRET}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./logs:/app/logs
      - ./data:/app/data
    command: python -m src.data_collection.main

  # Monitoring Dashboard
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crypto_trading_dashboard
    restart: unless-stopped
    depends_on:
      - timescaledb
      - redis
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-trading_admin}:${POSTGRES_PASSWORD:-secure_password_change_me}@timescaledb:5432/${POSTGRES_DB:-crypto_trading}
      REDIS_URL: redis://redis:6379/0
    volumes:
      - ./src:/app/src
      - ./config:/app/config
    ports:
      - "8050:8050"
    command: python -m src.dashboard.app

  # TensorBoard for Model Training Monitoring
  tensorboard:
    image: tensorflow/tensorflow:latest
    container_name: crypto_trading_tensorboard
    restart: unless-stopped
    ports:
      - "6006:6006"
    volumes:
      - ./logs/tensorboard:/logs
    command: tensorboard --logdir=/logs --host=0.0.0.0

volumes:
  timescaledb_data:
    driver: local
  redis_data:
    driver: local

networks:
  default:
    name: crypto_trading_network
